<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>דויד ברוזה</title>

    <meta name="viewport" content="width=device-width">
    <link href="seatChart.css" rel="stylesheet">
    <script>function loadNavBar(){$("#nav-placeholder").load("mainNav.html");}</script>


    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="jQuery.seatChart.js"></script>
    <script type="text/javascript" src="showWithSeatMap.js"></script>

    <link href="mainPage.css" rel="stylesheet">

</head>
<body style="background:#A52A2A;">
<div id="nav-placeholder"></div><script> loadNavBar() </script>



<div class="demo">
    <div id="seat-map"style="background:#ffffff;">
        <div class="front">במה</div>
    </div>
    <div id="showImage"></div>
    <div id="description"></div>
    <div class="booking-details">
        <p>שם ההופעה: <span id="showName">דויד ברוזה</span></p>
        <p>מיקום: <span id="theaterName">היכל התרבות</span> ,<span id="city">אשקלון</span></p>
        <p>תאריך: <span id="date">28.05.2020</span><span id="showTime"> 20:30 </span></p>
        <p>כיסאות שנבחרו: </p>
        <ul id="selected-seats"></ul>
        <p>כרטיסים: <span id="counter">0</span></p>
        <p>סה''כ: <b><span id="total"> 0 ₪ </span> </b></p>

        <button  id="addToCart" class="checkout-button">הוסף לעגלה</button>

    </div>
    <div id="legend"></div>
    <div style="clear:both"></div>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
