<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="test.css" rel="stylesheet">
    <script type="text/javascript" src="jQuery.js"></script>
    <script type="text/javascript" src="showWithNoSeatMap.js"></script>

    <link href="mainPage.css" rel="stylesheet">
</head>
<body style="background:#A52A2A;">
<div id="nav-placeholder"></div>
<div class="demo">
    <div id="showImage"></div>
    <div id="description"></div>
    <div class="booking-details">
        <p>שם ההופעה: <span id="showName">אליעד במופע שקיעה</span></p>
        <p>מיקום: <span id="theaterName">המשכן לאומנויות הבמה</span> ,<span id="city">באר שבע</span></p>
        <p>תאריך: <span id="date">31.03.2020</span></p>
    </div>
</div>
<div class = container>
    <div class="row">
        <span class="total">--</span> <input class = "ticketInput" type="number" value="0" min="0"> כרטיס רגיל (<a>150.00</a> ₪)
    </div>

    <div class="row">
        <span class="total">--</span> <input class = "ticketInput" type="number" value="0" min="0"> כרטיס סטודנט\חייל (<a>100.00</a> ₪)
    </div>

    <div class="row">
        <span class="total">--</span> <input class = "ticketInput" type="number" value="0" min="0"> כרטיס ילד\אזרח ותיק (<a>80.00</a> ₪)
    </div>

    <div class="summary" role="status">
        <span class="countTickets">סה"כ : 0  כרטיסים</span>

        <div id = "total">₪ 0.00</div>

    </div>
    <button type = "button" id = "purchase" > סיים הזמנה </button>
</div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
